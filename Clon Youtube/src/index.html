<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="stylesheet" href="css/output.css" />
        <script
            src="https://kit.fontawesome.com/7cd061beba.js"
            crossorigin="anonymous"></script>
        <title>YouTube</title>
    </head>
    <body class>
        <!-- Contenedor -->
        <div
            class="border border-solid border-red-500 w-full h-screen flex flex-col">
            <!-- Encabezado -->
            <div class="w-full h-14 flex justify-between fixed flex-col bg-white">
                <div class="flex h-full">
                    <!-- Logo y botÃ³n menu -->
                    <div class="min_w h-full flex justify-start items-center relative">
                        <button
                            class="rounded-full h-10 w-10 hover:bg-alto-200 flex-Center p-4 m-4">
                            <i
                                class="fa-solid fa-bars text-alto-950 text-xl"></i>
                        </button>
                        <img src="images/ytb_lg.png" class="icon" />
                        <span class="text-xs -mt-5 -ml-3">EC</span>
                    </div>
                    <!-- Search -->
                    <div class="w-4/5 h-full flex-Center p-2">
                        <input
                            type="text"
                            placeholder="Buscar"
                            class="w-6/12 rounded-l-full h-full pl-4 pb-1 border border-alto-300 active:border-green-400" />
                        <button
                            class="rounded-r-full bg-alto-50 border border-alto-300 h-full w-16 hover:bg-alto-400">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                        <button
                            class="rounded-full h-full w-10 ml-2 bg-alto-100 hover:bg-alto-400">
                            <i class="fa-solid fa-microphone"></i>
                        </button>
                    </div>
                    <!-- Perfil y notificaciones -->
                    <div class="w-1/5 h-full flex justify-end items-center">
                        <button>
                            <i
                                class="fa-solid fa-arrow-up-from-bracket text-lg m-4"></i>
                        </button>
                        <button>
                            <i class="fa-regular fa-bell text-lg m-4"></i>
                        </button>
                        <button>
                            <img src="images/perfil.png"
                                class="h-10 mr-9 ml-3" />
                        </button>
                    </div>
                </div>
            </div>
            <div class="flex">
                <!-- Menu -->
                <div class="w-60 h-screen p-4 border border-red-900 mt-14 fixed">
                    <div class="flex-Center">
                        <ul class="w-full">
                            <li
                                class=" h-10 pl-4 flex justify-start items-center rounded-lg w-full bg-alto-100 hover:bg-alto-300">
                                <!-- Home Ico -->
                                <svg xmlns="http://www.w3.org/2000/svg" 
                                enable-background="new 0 0 24 24" height="24" viewBox="0 0 24 24" width="24" focusable="false" >
                                <g><path d="M4 21V10.08l8-6.96 8 6.96V21h-6v-6h-4v6H4z"></path></g>
                                </svg>
                                <span>Inicio</span>
                            </li>
                            <li
                                class=" h-10 pl-4 flex justify-start items-center rounded-lg w-full hover:bg-alto-200">
                                <!-- Shorts Ico -->
                                <svg xmlns="http://www.w3.org/2000/svg"
                                    height="24" viewBox="0 0 24 24" width="24">
                                    <path
                                        d="M10 14.65v-5.3L15 12l-5 2.65zm7.77-4.33-1.2-.5L18 9.06c1.84-.96 2.53-3.23 1.56-5.06s-3.24-2.53-5.07-1.56L6 6.94c-1.29.68-2.07 2.04-2 3.49.07 1.42.93 2.67 2.22 3.25.03.01 1.2.5 1.2.5L6 14.93c-1.83.97-2.53 3.24-1.56 5.07.97 1.83 3.24 2.53 5.07 1.56l8.5-4.5c1.29-.68 2.06-2.04 1.99-3.49-.07-1.42-.94-2.68-2.23-3.25zm-.23 5.86-8.5 4.5c-1.34.71-3.01.2-3.72-1.14-.71-1.34-.2-3.01 1.14-3.72l2.04-1.08v-1.21l-.69-.28-1.11-.46c-.99-.41-1.65-1.35-1.7-2.41-.05-1.06.52-2.06 1.46-2.56l8.5-4.5c1.34-.71 3.01-.2 3.72 1.14.71 1.34.2 3.01-1.14 3.72L15.5 9.26v1.21l1.8.74c.99.41 1.65 1.35 1.7 2.41.05 1.06-.52 2.06-1.46 2.56z"></path>
                                </svg>
                                <span>Shorts</span>
                            </li>
                            <li
                                class=" h-10 pl-4 flex justify-start items-center rounded-lg w-full hover:bg-alto-200">
                                <svg xmlns="http://www.w3.org/2000/svg" 
                                enable-background="new 0 0 24 24" height="24" viewBox="0 0 24 24" width="24" focusable="false">
                                    <path d="M10 18v-6l5 3-5 3zm7-15H7v1h10V3zm3 3H4v1h16V6zm2 3H2v12h20V9zM3 10h18v10H3V10z"></path>
                                </svg>
                                <span>Suscripciones</span>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="border_red w-full mt-14 h-screen ml-60 ">       
                    <!-- Scroll Elements -->
                    <div>

                    </div>
                    <!-- Contenido -->
                    <div>

                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
